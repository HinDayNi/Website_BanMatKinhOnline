<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIHA - Giới thiệu về chúng tôi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="../IMG/logo/logo-modified.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="../LIB/bootstrap.min.css" rel="stylesheet" />
    <script src="../LIB/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>

    <button type="button" class="btn btn-pink btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
        Đăng ký
    </button>

    <!-- Modal Đăng ký -->
    <div class="modal fade" id="modalId" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="row g-0">
                    <div class="col-md-6 d-none d-md-block">
                        <img class="img-fluid" src="../IMG/user_model/bstnu.png" alt="model"
                            style="object-fit: cover; height:800px;">
                    </div>
                    <div class="col-md-6 p-4 bg-white">
                        <div class="modal-header border-0 pb-0">
                            <h5 class="modal-title w-100 text-center" id="registerModalLabel">Đăng ký tài khoản HIHA</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="fullname"
                                        placeholder="Nhập họ tên của bạn" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="example@gmail.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Tạo mật khẩu" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Nhập lại mật khẩu" required>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="agree" required>
                                    <label class="form-check-label" for="agree">
                                        Tôi đồng ý với <a href="#">chính sách & điều khoản</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-pink w-100">Đăng ký</button>
                                <p class="text-center text-muted mt-3">Hoặc</p>
                                <a href="https://www.google.com/?hl=vi" class="icon-gg">
                                    <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2">
                                    <i class="fa-brands fa-google"></i>
                                    <span class="ms-2">Đăng nhập bằng Google</span>
                                    </button>
                                </a>
                            </form>
                            <p class="text-center mt-3 text-muted">Đã có tài khoản?
                                <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal"
                                    data-bs-dismiss="modal">Đăng nhập</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Đăng nhập -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="row g-0">
                    <div class="col-md-6 d-none d-md-block">
                        <img class="img-fluid" src="../IMG/user_model/bstnu.png" alt="model"
                            style="object-fit: cover; height:800px;">
                    </div>
                    <div class="col-md-6 p-4 bg-white">
                        <div class="modal-header border-0 pb-0">
                            <h5 class="modal-title w-100 text-center" id="loginModalLabel">Đăng nhập tài khoản HIHA</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center mb-3">
                                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-context="signin"
                                    data-ux_mode="popup" data-callback="handleCredentialResponse"
                                    data-auto_prompt="false"></div>
                                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                                    data-text="sign_in_with" data-size="large" data-logo_alignment="left"></div>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail"
                                        placeholder="example@gmail.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="Nhập mật khẩu" required>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                                    </div>
                                    <a href="#" class="text-decoration-none" style="color:#f687ac">Quên mật khẩu?</a>
                                </div>
                                <button type="submit" class="btn btn-pink w-100">Đăng nhập</button>
                                <p class="text-center text-muted mt-3">Hoặc</p>
                                <a href="https://www.google.com/?hl=vi" class="icon-gg">
                                    <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2">
                                    <i class="fa-brands fa-google"></i>
                                    <span class="ms-2">Đăng nhập bằng Google</span>
                                    </button>
                                </a>
                            </form>
                            <p class="text-center mt-3 text-muted">Chưa có tài khoản?
                                <a href="#" data-bs-toggle="modal" data-bs-target="#modalId"
                                    data-bs-dismiss="modal">Đăng ký</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="../JS/chuyenheader.js"></script>
    </body>
</html>
